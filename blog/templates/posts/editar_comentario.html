{% extends 'base.html' %}
{% block title %}Editar comentario{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editar comentario</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmar cambios</button>
    </form>
</div>
{% endblock %}
