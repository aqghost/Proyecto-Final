<nav class="navbar">
  <div class="nav-left">
    <a href="{% url 'index' %}" class="brand">DevOpsMania</a>
    <a href="{% url 'index' %}">Inicio</a>

    <div class="dropdown">
      <span>Categorias</span>
      <div class="dropdown-content">
        {% for c in categorias %}
          <a class="dropdown-item" href="{% url 'categorias' c.nombre %}"> {{ c.nombre }} </a>
        {% endfor %}
      </div>
    </div>

    <a href="{% url 'index' %}">Quienes Somos</a>
    <a href="{% url 'contactar' %}">Contacto</a>
  </div>

  <div class="nav-right">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">{% csrf_token %}
        <button type="submit">Log out</button>
      </form>
      {% if user.es_colaborador or user.is_superuser %}
        <button type="button" class="btn-create"><a href="{% url 'crear_post' %}">Crear post</a></button>
      {% endif %}
    {% else %}
      <a href="{% url 'login' %}">Log In</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </div>
</nav>
