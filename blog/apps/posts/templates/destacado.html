<div class="featured-section">
    <h2 class="section-title">Posts Destacados</h2>
    
    <div class="carousel-container">
        <div class="carousel" id="featuredCarousel">
            {% for post in destacado %}
                <div class="carousel-slide {% if forloop.first %}active{% endif %}">
                    {% if post.imagen %}
                        <div class="slide-image">
                            <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
                        </div>
                    {% endif %}
                    <div class="slide-content">
                        <h3>{{ post.titulo }}</h3>
                        <p class="slide-subtitle">{{ post.subtitulo }}</p>
                        <p class="slide-meta">{{ post.publicado|date:"d M Y" }} • {{ post.autor }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="slide-btn">Leer más</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
        <button class="carousel-btn next" onclick="nextSlide()">›</button>
        
        <div class="carousel-indicators">
            {% for post in destacado %}
                <span class="indicator {% if forloop.first %}active{% endif %}" onclick="currentSlide({{ forloop.counter }})"></span>
            {% endfor %}
        </div>
    </div>
</div>
