{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row g-5">
        <h1 class="pb-2 mb-4 pt-2 fst-italic border-bottom">
            Crear Post
        </h1>
    </div>
    <br></br>
    <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="button" class="btn btn-secondary" type="submit">Publicar</button>
    </form>



{% endblock %}
