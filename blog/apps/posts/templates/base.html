{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blog Galáctico{% endblock %}</title>

    <!-- Fuentes: Orbitron para títulos, Inter para contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" sizes="32x32">
    <link rel="icon" href="{% static 'favicon/favicon.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="galactic-background">
        {% include "navbar.html" %}
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>© 2025 · Hecho con <span class="heart">❤️</span> por Arel Conde Olgado & David Britto </p>
        </footer>
    </div>
<script>
  let currentIndex = 0;
  let isTransitioning = false;
  let autoSlideInterval;
  const slides = document.querySelectorAll(".carousel-slide");
  const indicators = document.querySelectorAll(".indicator");

  function showSlide(index, direction = 'next') {
    if (isTransitioning || slides.length === 0) return;
    
    isTransitioning = true;
    
    // Remover clases de todos los slides
    slides.forEach(slide => slide.classList.remove("active", "slide-in-right", "slide-in-left", "slide-out-right", "slide-out-left"));
    indicators.forEach(indicator => indicator.classList.remove("active"));
    
    // Animación de salida
    if (slides[currentIndex]) {
      slides[currentIndex].classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
    }
    
    setTimeout(() => {
      currentIndex = index;
      
      // Mostrar nuevo slide
      if (slides[currentIndex]) {
        slides[currentIndex].classList.add('active', direction === 'next' ? 'slide-in-right' : 'slide-in-left');
      }
      
      if (indicators[currentIndex]) {
        indicators[currentIndex].classList.add("active");
      }
      
      setTimeout(() => {
        isTransitioning = false;
      }, 500);
    }, 300);
  }

  function nextSlide() {
    const nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex, 'next');
  }

  function prevSlide() {
    const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(prevIndex, 'prev');
  }

  function currentSlide(index) {
    if (index - 1 !== currentIndex) {
      const direction = (index - 1) > currentIndex ? 'next' : 'prev';
      showSlide(index - 1, direction);
    }
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 5000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlideInterval);
  }

  // Inicializar carrusel
  if (slides.length > 0) {
    showSlide(0);
    startAutoSlide();
    
    const carouselContainer = document.querySelector('.carousel-container');
    if (carouselContainer) {
      carouselContainer.addEventListener('mouseenter', stopAutoSlide);
      carouselContainer.addEventListener('mouseleave', startAutoSlide);
    }
  }

  function commentDisplay(){
    document.getElementById("btn-comentario").style.display='none';
    document.getElementById("case").style.display='block';
  }

  function commentHide(){
    document.getElementById("case").style.display='none';
    document.getElementById("btn-comentario").style.display='block';
  }
  
</script>

{% block extra_scripts %}
    {{ form.media }}
{% endblock %}


</body>
</html>
