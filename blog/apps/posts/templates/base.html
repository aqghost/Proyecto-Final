{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blog Galáctico{% endblock %}</title>

    <!-- Fuentes: Orbitron para títulos, Inter para contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="galactic-background">
        {% include "navbar.html" %}
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>© 2025 · Hecho con <span class="heart">❤️</span> por Arel Conde Olgado & David Britto </p>
        </footer>
    </div>
<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll(".carousel-slide");
  const indicators = document.querySelectorAll(".indicator");

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === index);
    });
    indicators.forEach((indicator, i) => {
      indicator.classList.toggle("active", i === index);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }

  function currentSlide(index) {
    currentIndex = index - 1;
    showSlide(currentIndex);
  }

  // Auto-slide cada 8 segundos
  setInterval(nextSlide, 8000);

  function commentDisplay(){
    document.getElementById("btn-comentario").style.display='none';
    document.getElementById("case").style.display='block';
  }
  function commentHide(){
    document.getElementById("case").style.display='none';
    document.getElementById("btn-comentario").style.display='block';
  }
</script>

{% block extra_scripts %}
    {{ form.media }}
{% endblock %}


</body>
</html>
