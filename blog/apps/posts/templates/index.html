{% extends 'base.html' %}
{% block content %} 
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">

    <main class="container">

        <div class="row g-5">
            <h3 class="pb-4 mb-0 fst-italic border-bottom">
                    Posts Destacados
            </h3>
            <div class="col-md-12">
                {% include "destacado.html" %}
            </div>
    
        </div>

        <div class="row g-5">
            <div class="col-md-8">
                <h3 class="pb-4 mb-4 fst-italic border-bottom">
                    Posts
                </h3>
                {% for post in posts %}
                    <article class="blog-post">
                        <h2 class="blog-post-title mb-1">
                            <a href="{% url 'post' post.id %}" style="text-decoration: none"
                               class="text-black">
                                {{ post.titulo }}

                            </a>
                        </h2>
                        <p class="blog-post-meta">{{ post.publicado }}. {{post.autor}}</p>

                        <hr>
                        <p>{{ post.subtitulo }}</p>
                    </article>
                {% endfor %}

            </div>

            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">
                    <div class="p-4 mb-3 bg-light rounded">
                        <h4 class="fst-italic">Ordenar posts por fecha/titulo</h4>
                        <form method="get">
                            <select name="orden" id="orden" onchange="this.form.submit()" class="form-select form-select-sm" aria-label="Small select example">
                                <option value="desc" {% if orden == "desc" %}selected{% endif %}>Descendente</option>
                                <option value="asc" {% if orden == "asc" %}selected{% endif %}>Ascendente</option>
                                <option value="az" {% if orden == "az" %}selected{% endif %}>Alfabeticamente (A a Z)</option>
                                <option value="za" {% if orden == "za" %}selected{% endif %}>Alfabeticamente (Z a A)</option>
                            </select>
                        </form>
                    </div>
            
                    <div class="p-4">
                        <h4 class="fst-italic">MÃ¡s Cosas?</h4>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
{% endblock content %}
